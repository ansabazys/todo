<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
          -ms-overflow-style: none; /* IE and Edge */
          scrollbar-width: none; /* Firefox */
        }
      }
    </style>
  </head>
  <body
    class="w-full h-dvh relative flex justify-start md:p-10 py-10 px-5 flex-col gap-10 items-center"
  >
    <!-- <div class="w-[500px] h-[500px]">

    </div>


    <input type="text" class="border-1" id="input" />
    <button id="btn">add</button> -->

    <div class="flex flex-col gap-5 w-full md:w-fit relative">
      <div id="month" class="text-6xl font-bold tracking-tighter">
        <h1 id="day"></h1>
      </div>
      <div
        class="bg-white h-20 md:max-w-[800px] w-full mask-luminance mask-r-from-white mask-r-from-80% mask-r-to-black mask-l-from-white mask-l-from-80% mask-l-to-black"
      >
        <ul
          class="flex items-center h-full text-4xl gap-10 px-5 snap-x overflow-x-auto no-scrollbar scroll-smooth cursor-pointer"
        ></ul>
        
      </div>
    </div>

    <div
      class="pt-10 w-full md:w-[800px] relative overflow-y-scroll no-scrollbar"
    >
      <div class="flex flex-col" id="todo-container">
        <!-- <div
          class="flex gap-5 items-center justify-between py-5 border-b-[4px] border-dashed border-gray-200"
        >
          <div class="flex gap-5 items-center">
            <img src="assets/fruit.png" alt="" class="w-7" />
            <p class="text-xl md:text-2xl font-mono"></p>
          </div>

          <div class="flex gap-3 items-center">
            <p class="md:text-2xl opacity-40 font-mono">9:00 AM</p>
          </div>
        </div> -->
      </div>
    </div>

    <form
      action=""
      class="w-full absolute bottom-0 md:p-10 py-5 px-5 flex justify-center"
      onsubmit="event.preventDefault()"
    >
      <div
        class="md:w-[800px] w-full flex items-center md:gap-5 gap-2 md:text-2xl"
      >
        <div class="border-1 border-gray-300 w-full backdrop-blur-md flex md:px-5 px-4 gap-3 items-center py-4">
          <div class="w-5 h-5 hidden" id="check-box"></div>
          <div class="w-full flex relative justify-between">
            <input
              type="text"
              class="w-full outline-none"
              placeholder="what's your plan for today?"
              id="input"
              autocomplete="off"
            />
            <p
              class="md:w-2/7 w-2/7 text-end md:relative font-mono underline underline-offset-6 opacity-40 hover:opacity-100 duration-300 cursor-pointer"
              id="time"
            >
              time
            </p>
            <div
              class="flex flex-col w-[300px] bg-white border-1 absolute border-gray-200 p-5 md:p-10 bottom-15 md:bottom-[80px] md:right-0 hidden"
              id="time-container"
            >
              <div class="flex gap-5 justify-center items-center">
                <div class="flex flex-col gap-3">
                  <h1>hour</h1>
                  <ul
                    id="hour"
                    class="h-40 overflow-y-auto w-full no-scrollbar text-center"
                  ></ul>
                </div>
                <div class="flex flex-col gap-3">
                  <h1>minute</h1>
                  <ul
                    id="minute"
                    class="h-40 overflow-y-auto w-full no-scrollbar text-center"
                  ></ul>
                </div>
                <ul
                  id="period"
                  class="h-10 py-2 overflow-y-auto no-scrollbar text-center"
                ></ul>
              </div>
              <div
                class="flex w-full items-center text-md justify-between pt-10"
              >
                <button class="border-1 pb-1 px-3 rounded-lg border-gray-200" id="">
                  cancel
                </button>
                <button
                  class="bg-black/90 text-white pb-1 px-3 rounded-lg"
                  id="continue"
                >
                  continue
                </button>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class=" bg-black p-2 text-white rounded-full flex justify-center items-center" id="add-item"><img src="assets/add.svg" class="w-10" alt=""></button>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
